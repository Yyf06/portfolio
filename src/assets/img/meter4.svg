<svg width="204" height="204" viewBox="0 0 204 204" xmlns="http://www.w3.org/2000/svg">
  <circle
    cx="102" cy="102" r="90"
    fill="none"
    stroke="url(#gradient)"
    stroke-width="20"
    stroke-dasharray="565.48"  <!-- Circumference of the circle -->
    stroke-dashoffset="282.74" <!-- Half of the circumference for 50% -->
    stroke-linecap="round"
    transform="rotate(-90 102 102)" <!-- Rotates to start at the top -->
  />
  <text x="50%" y="50%" text-anchor="middle" dy="0.3em" fill="white" font-size="30">50%</text>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#AA367C" />
      <stop offset="100%" stop-color="#4A2FBD" />
    </linearGradient>
  </defs>
</svg>
